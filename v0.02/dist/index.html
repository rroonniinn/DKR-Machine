<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Drum Keeper Machine 1.00</title>
    
</head>
<body>
    <div class="wrapper">
         <!-- Default: hidden. Shown, if horizontal space is less than 320px -->
        <div class="to-narrow-space">Za mało miejsca! Powiększ okno</div>

        <!-- Default: hidden. Shown, if mobile in portrait position -->
        <div class="mobile-portrait">Mobilny portrait</div>


        <div class="app">
            <!-- Default: hidden. Shown, if height > 600px -->
            <div class="playhead-controls">Playhead Controls</div>

            <!-- Main app / board -->
            <div class="board">Podstawowy widok mobilny landscape</div>
        </div>
    </div><!-- wrapper ends -->
    <script src="./js/main.js"></script>
</body>
</html>
